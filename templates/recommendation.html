<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rekomendasi Kesehatan - GeneCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">ğŸ’¡ Rekomendasi Berdasarkan Genetik Anda</h2>
    <div class="card shadow p-3">
      {% if recommendations %}
        <ul>
          {% for recommendation in recommendations %}
            <li>{{ recommendation }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p>Tidak ada rekomendasi yang ditemukan berdasarkan DNA Anda.</p>
      {% endif %}
    </div>

    <!-- Button to navigate to medical records -->
    <div class="mt-4">
      <a href="{{ url_for('medical_records') }}" class="btn btn-primary">Lihat Catatan Medis</a>
    </div>
  </div>
</body>
</html>
